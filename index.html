<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Lab - Mini Challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>DOM Lab - Mini Challenges</h1>


<h2>#1, Vending Machine</h2>

  <div class="fourbuttons">
    <p>Total: $<span id="total">0</span>.00</p>
    <button id="lime">Lime Cola</button>
    <button id="salted">Salted Peanuts</button>
    <button id="chocolate">Chocolate Bar</button>
    <button id="fruit">Fruit Gummies</button>
  </div>


<h2>#2, Make Money</h2>
  <div class="formcontainer">
    <form id="moneyform">
        <p>    
            <label for="numberinput">How Many?</label>
            <input type="text" name="numberinput" id="numberinput">
        </p>
        <p>
            <label for="cointype">What Kind?</label>
            <select id="cointype">
            <option id=>Penny</option>
            <option id=>Nickel</option>
            <option id=>Dime</option>
            <option id=>Quarter</option>
        </p>
            </select>
        <p>
            <button type="submit">Make Money!</button>
        </p>

    </form>
  </div>


    <h2>#3, Light Bulb</h2>
    <div id="lightbulboff"><span>Light Bulb</span></div>
    <div class="lightbulbswitches">
        <button id="btn-lighton">On</button>
        <button id="btn-lightoff">Off</button>
        <button id="btn-lighttoggle">Toggle</button>
        <button id="btn-lightend">End</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
